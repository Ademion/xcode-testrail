name: CI Pipeline


on:
  push:
  workflow_dispatch:


jobs:

  lint:
    name: Linter
    runs-on: macOS-latest
    steps:

      - name: Clone Code
        uses: actions/checkout@v2

      - name: Run Linter
        run: make lint -B

  tests:
    name: Unit Tests
    runs-on: macOS-latest
    steps:

      - name: Clone Code
        uses: actions/checkout@v2

      - name: Select Xcode
        run: sudo xcode-select -switch /Applications/Xcode_13.0.app && /usr/bin/xcodebuild -version

      - name: List Devices
        run: make devices -B

      - name: Run tests
        run: cd src && xcodebuild test -scheme UnitTests -destination "platform=macOS,id=4203018E-580F-C1B5-9525-B745CECA79EB"