name: CI Pipeline


on:
  push:
  workflow_dispatch:


jobs:

  lint:
    name: Linter
    runs-on: macOS-latest
    steps:

      - name: Clone Code
        uses: actions/checkout@v2

      - name: Run Linter
        run: make lint -B

  unittests:
    name: Unit ${{matrix.platform}} - Xcode ${{matrix.xcode}} - OS ${{matrix.test-destination-os}}
    runs-on: macos-11
    steps:

      - name: Clone Code
        uses: actions/checkout@v2

      - run: |
          sudo xcode-select -s /Applications/Xcode_13.2.1.app/Contents/Developer
          swiftc --version

      - name: Run Tests
        run: |
          xcodebuild test -scheme UnitTests -destination "platform=iOS Simulator,OS=13.7,name=iPhone 8"