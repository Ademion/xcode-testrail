name: CI Pipeline


on:
  push:
  workflow_dispatch:


jobs:

  lint:
    name: Pod Linter
    runs-on: macOS-latest
    steps:

      - name: Clone Code
        uses: actions/checkout@v2

      - name: Run Pod Linter
        run: make lint -B

  unittests:
    name: Unit Tests
    runs-on: macOS-11
    steps:

      - name: Clone Code
        uses: actions/checkout@v2

      - name: Setup Xcode
        run: |
          ls -la /Applications
          sudo xcode-select -switch /Applications/Xcode_13.2.1.app
          swiftc --version
          xcodebuild -showsdks
          xcrun simctl list

      - name: Setup Simulator Devices
        run: |
          xcrun simctl create github-iPhone13 com.apple.CoreSimulator.SimDeviceType.iPhone-13 com.apple.CoreSimulator.SimRuntime.iOS-15-2

      - name: Run Tests
        run: |
          xcodebuild test -scheme UnitTests -destination "platform=iOS Simulator,name=github-iPhone13,OS=15.2"
