name: CI Pipeline


on:
  push:
  workflow_dispatch:


jobs:

  lint:
    name: Linter
    runs-on: macOS-latest
    steps:

      - name: Clone Code
        uses: actions/checkout@v2

      - name: Run Linter
        run: make lint -B

  unittests:
    name: Unit ${{matrix.platform}} - Xcode ${{matrix.xcode}} - OS ${{matrix.test-destination-os}}
    runs-on: macOS-11
    steps:

      - name: Clone Code
        uses: actions/checkout@v2

      - name: Setup Xcode 11.3
        run: |
          sudo xcode-select -switch /Applications/Xcode_11.3.app
          swiftc --version

      - name: Run Tests (iPhone 11 Pro max)
        run: |
          xcodebuild clean test -scheme UnitTests -destination "platform=iOS Simulator,name=iPhone 11 Pro Max,OS=latest"
