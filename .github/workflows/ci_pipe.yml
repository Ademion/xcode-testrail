name: CI Pipeline


on:
  push:
  workflow_dispatch:


jobs:

  lint:
    name: Pod Linter
    runs-on: macOS-latest
    steps:

      - name: Clone Code
        uses: actions/checkout@v2

      - name: Run Pod Linter
        run: make lint -B

  unittests:
    name: Unit Tests
    runs-on: macOS-11
    steps:

      - name: Clone Code
        uses: actions/checkout@v2

      - name: Setup Xcode 11.3
        run: |
          ls -la /Applications
          sudo xcode-select -switch /Applications/Xcode_11.7.app
          swiftc --version
          xcodebuild -showsdks
          xcrun simctl list

      - name: Setup Simulator Devices
        run: |
          xcrun simctl create github-iPhone11 com.apple.CoreSimulator.SimDeviceType.iPhone-11 com.apple.CoreSimulator.SimRuntime.iOS-13-7

      - name: Run Tests (iPhone 11 Pro max)
        run: |
          xcodebuild clean test -scheme UnitTests -destination "platform=iOS Simulator,name=github-iPhone11,OS=13.7"
